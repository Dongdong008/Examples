proxy-groups:
  - name: PROXY
    type: select
    proxies:
      - 香港节点
      - 台湾节点
      - 狮城节点
      - 日本节点
      - 美国节点
      - 其它节点
      - DIRECT

  - name: ADBlock
    type: select
    proxies:
      - REJECT
      - DIRECT

