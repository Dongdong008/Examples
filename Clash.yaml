proxy-providers:

  Providers:
    type: http
    url: [你的订阅地址]
    interval: 86400

    path: ./Proxy/Providers.yaml
    filter: Hong Kong|HK|HKG|港|HongKong|hongkong
    health-check:
      enable: true
      interval: 86400
      # lazy: true
      url: http://www.gstatic.com/generate_204

  香港节点:
    type: file
    path: ./Proxy/Providers.yaml
    filter: Hong Kong|HK|HKG|港|HongKong|hongkong
    health-check:
      enable: true
      interval: 86400
      # lazy: true
      url: http://www.gstatic.com/generate_204

  台湾节点:
    type: file
    path: ./Proxy/Providers.yaml
    filter: Taiwan|TW|台湾|台灣
    health-check:
      enable: true
      interval: 86400
